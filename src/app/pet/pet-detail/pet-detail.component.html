<div class="container text-center">
  <h1>Pet Detail</h1>
</div>

<div class="container">
  <div class="row">
    <hr>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="pet-1">
      <div class="col-sm-6 img-responsive">
        <div class="photo">
          <img  src="{{pet.photo}}" width="200" >
        </div>
      </div>
      <div class="col-sm-6">
        <p>Name: {{pet.name}}</p>
        <p>Status: {{pet.state}}</p>
        <p>Rating: {{pet.rating}}</p>
        <p>Energy: {{pet.energy}}</p>
        <button>Schedule a Walk</button>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <hr>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-6 img-responsive">
      <div class="photo">
        <img src="http://via.placeholder.com/300x200">
      </div>
    </div>
    <div class="col-sm-6">
      <p>Walked by: Fae</p>
      <p>Date:  01/01/17</p>
      <p>Rating: 7 out of 10</p>
      <p>Fae's Notes: We had a great time. Sophie was friendly and energetic!</p>
      <button>See User Profile</button>
    </div>
  </div>
</div>
