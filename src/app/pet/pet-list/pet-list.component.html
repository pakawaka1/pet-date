<div class="container-fluid">
  <div class="row">
    <div class="col-xs-10 col-xs-offset-1">
      <h1 class="page-header">Available Pets</h1>
      <div class="col-xs-12" *ngIf="!allPets">No pets currently available.</div>
      <table class="table">
        <thead>
          <th></th>
          <th>Name</th>
          <th>ID</th>
          <th>Type</th>
          <th>Size</th>
          <th>Energy Level</th>
          <th>Age</th>
          <th>Rating</th>
          <th>Schedule</th>
        </thead>
        <tr *ngFor="let pet of allPets">
          <td class="image"><img src="{{pet.photo}}"></td>
          <td><b>{{pet.name}}</b></td>
          <td>{{pet.id}}</td>
          <td>{{pet.type}}</td>
          <td>{{pet.size}}</td>
          <td>{{pet.energy}}</td>
          <td>{{pet.age}}</td>
          <td>{{pet.rating}}</td>
          <td><a href="#">Schedule</a></td>
        </tr>
      </table>
    </div>
  </div>
</div>
