<div class="container">
	<div class="row form-section">
		<div class="col-md-6 col-md-offset-3 fix">
			<form>
				<div class="form-group email">
					<div class="row">
						<label>Email</label>
					</div>
					<input class="form-in" type="email" id="emailInput" placeholder="Username">
				</div>
				<div class="form-group name">
					<div class="row">
						<div class="col-md-6 firstname">
							<div class="row">
							<label>First Name</label>
							</div>
							<input class="form-in" type="firstName" id="firstNameInput" placeholder="First Name">
						</div>
						<div class="col-md-6">
							<div class="row">
							<label>Last Name</label>
							</div>
							<input type="lastName" id="lastNameInput" placeholder="Last Name">
						</div>
					</div>
				</div>
				<div class="form-group phonenumber"> 
					<div class="row">
					<label>Phone Number</label>
					</div>
					<input class="form-in" type="phoneNumber" id="phoneNumberInput" placeholder="(123)4567890">
					<small id="emailHelp" class="form-text text-muted"> Optional </small>
				</div>
				<div class="form-group password">
					<div class="row">
						<label>Password</label>
					</div>
					<input class="form-in" type="password" id="password">
					<small id="emailHelp" class="form-text text-muted"> Password must be (3-16) containing only letter, digits and underscores.</small>
				</div>
				<div class="form-group password">
					<div class="row">
						<label>Re-type Password</label>
					</div>
					<input class="form-in" type="password" id="passwordMatch">
					<small id="emailHelp" class="form-text text-muted"> Password must match.</small>
				</div>
			</form>
		</div>
	</div>
</div>
