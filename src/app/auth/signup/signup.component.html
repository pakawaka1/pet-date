<div class="container">
	<div class="row form-section">
		<div class="col-md-6 col-md-offset-3 fix">
			<form class="form-group" [formGroup]="form" (submit)="onCreateSubmit()">
					<div class="row email">
						<label>Email</label>
						<input class="form-control" type="email" id="emailInput" placeholder="Username" name="email" formControlName="email">
					</div>
					<div class="row username">
						<label>Usernanme</label>
						<input class="form-control" type="email" id="emailInput" placeholder="Username" name="username" formControlName="username">
					</div>
					
					<div class="row name">
						<div class="col-xs-6 namesave">
							<label> First Name </label>
						</div>
						<div class="col-xs-6 namesave">
							<label> Last Name </label>
						</div>
						<div class="col-xs-6 namesave">
							<input class="form-control" type="firstName" id="firstNameInput" placeholder="First Name" name="firstname" formControlName="firstname">
						</div>
						<div class="col-xs-6 namesave">
							<input class="form-control" type="lastName" id="lastNameInput" placeholder="Last Name" name="lastname" formControlName="lastname">
						</div>
					</div>
					
					<div class="row phonenumber">
						<label>Phone Number</label>
						<input class="form-control" type="phoneNumber" id="phoneNumberInput" placeholder="(123)4567890" name="phonenumber" formControlName="phonenumber">
						<small id="emailHelp" class="form-text text-muted"> Optional </small>
					</div>
					<div class="row password">
						<label>Password</label>
						<input class="form-control" type="password" id="password" name="password" formControlName="password">
						<small id="emailHelp" class="form-text text-muted"> Password must be (3-16) containing only letter, digits and underscores.</small>
					</div>
					<div class="row password">
						<label>Re-type Password</label>
						<input class="form-control" type="password" id="passwordMatch" name="repassword" formControlName="repassword">
						<small id="emailHelp" class="form-text text-muted"> Password must match.</small>
					</div>
					<div class="row">
						<div class="col-md-3 col-md-offset-9">
							<button type="submit" class="btn btn-light" value="Create">Create Account</button>
						</div>
					</div>

			</form>
		</div>
	</div>
</div>
